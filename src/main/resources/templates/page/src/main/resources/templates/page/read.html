<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
<head>
<meta charset="UTF-8">
</head>
<link rel="stylesheet" type="text/css" href="/css/read.css">
<body>
	<div layout:fragment="content">
		<!---->
		<!---->
		<main id="contents" class="vod player-wrap" style="min-width: 1240px">

				<!---->

					<div class="player-bottom-contents">
						<h1 tabindex="0">
							<span th:text="${content.contentTitle}" class="episode-number"></span>

							<div>
								<a th:if="${session.loginId=='admin'}" th:href="@{/updateContentForm(contentEp=${content.contentEp},contentTitle=${content.contentTitle})}"><button type="button" class="update-button">수정</button></a>
							</div>
							<div>
								<a th:if="${session.loginId=='admin'}" th:href="@{/deleteContent(contentNum=${content.contentNum})}"><button type="button" class="delete-button">삭제</button></a>
							</div>
						</div>
						<p class="program-info-box">
							<span th:text=${content.contentEp}></span><span>화</span><span class="icon-dotted"></span><span th:text="${content.contentDate}">
								</span><span class="icon-dotted"></span><span></span><span
								class="icon-dotted"></span><span th:text=${content.contentRunning}></span><span>분</span><span
								class="icon-dotted"></span><span th:text=${content.contentAge}></span><span>세</span>
								
						</p>

										type="checkbox" id="check-like-0"><label
										for="check-like-0" data-button-type="zzim"><span>구독</span></label></span></li>
							</ul>
						</div>
						<div class="content-preview-box">
							<!---->
							<span th:text="${content.contentEpPlot}" class="preview">
							</span>
						</div>
						<div class="content-actor-box">
							<strong>출연</strong><span th:text="${content.contentCast}" class="content-actor-list"></span>
						</div>
						<div class="detail-view-box">
								<hr class="interval">
							<div class="detail-view-content">
								<div class="detail-view-content-img">
									<div class="thumb-box">
										<picture>
										<img
											th:src="${content.contentImg}"
											width="88" height="126"></picture>
									</div>
								</div>
								<div class="detail-view-content-txt">
									<div class="detail-view-content-synopsis">
										<strong th:text="${content.contentTitle}"></strong>
										<p th:text="${content.contentEpTotal}"></p>
									</div>
									<table>
										<caption>프로그램 정보</caption>
										<colgroup>
											<col>
											<col>
										</colgroup>
										<tbody>
											<tr>
												<th><span>개요</span></th>
												<td th:text="${content.contentCategorySub}"><span></span></td>
											</tr>
											<tr>
												<th><span>감독</span></th>
												<td th:text="${content.contentDirector}"><a></a></td>
											</tr>
											<tr>
												<th><span>작가</span></th>
												<td th:text="${content.contentWriter}"><a></a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<div class="player-component01">
				<div id="all" class="player-list">
					<div class="filter-wrap">
						<div class="filter-item">
							<span><label> <!---->
							</label></span>
						</div>
						<div class="filter-item">
							<span><label><select><option value="new">최신회부터</option>
										<option value="old">첫회부터</option></select></label></span>
						</div>
					</div>
					<div class="vod-all-list">
						<table class="board-list-table">
							<thead>
								<tr>
									<th>회차</th>
									<th>제목</th>
									<th>회차내용</th>
									<th>방영일</th>
								</tr>
							</thead>
							<tbody>
						
								<tr th:each="ContentVO : ${contentList.contentList}">
									<td th:text="${ContentVO.contentEp}"><a></a></td>
									<td><a th:href="@{/contentRead(contentEp=${ContentVO.contentEp}, contentTitle=${ContentVO.contentTitle}, contentNum=${ContentVO.contentNum})}" th:text="${ContentVO.contentTitle}"></a></td>
									<td th:text="${ContentVO.contentEpPlot}"><a></a></td>
									<td th:text="${ContentVO.contentDate}"><a></a></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="paging-type02">
						<a th:each="p : ${#numbers.sequence(contentList.startPage, contentList.endPage)}" th:text="${p}" th:href="@{/contentRead(page=${p}, contentEp=${content.contentEp}, contentTitle=${content.contentTitle})}" href="#" class="on"><img
							src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABkAAAAZCAYAAADE6YVjAAAAAXNSR0IArs4c6QAAAPBJREFUSA1jYBgFoyEwMkJg+fLlCuT6lIlYjf///w9bs2aNKrHqkdURbcm/f/+W/fr1K3DZsmXayAYQw2YkRhFMzcaNG8W/fPkSy8TEtDcyMvI8TJwQTbRPQAb5+/u/ZGRkXAAMOkdgHJkTMhwmT5IlIE1RUVFvODk55wGDzxNmCCGaZEtABn779s0EGGTfCRkOk2eBMYihgcHEuGrVKs+/f//K8vDwTCZGD0gN0REPtIAJGA9+QFpYSkpqqaOj4w9iLWEmVqGmpmY4MB641NXVl1pbW/8iVh9IHUnBBfTBMhMTkz+kWDCqdjQEhkEIAADVzUfIdyQB3wAAAABJRU5ErkJggg=="
							alt="다음 10개 페이지"></a>
					</div>
			</div>
			</div>
			<!---->
		</main>
		<div></div>
	</div>
</body>
</html>
