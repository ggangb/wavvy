<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<link rel="stylesheet" type="text/css" href="/css/board_write.css">
<body>



	<div layout:fragment="content" class="top-padding">
		<div class="wrap" id="g-contents">
			<div class="board-body">
				<div class="board-top">
					<h4>자유게시판</h4>
					<p>게시판</p>
				</div>
				<form action="write" method="post" >
					<div class="board-table-wrap">
						<table class="board-table">
							<caption class="blind"></caption>
							<colgroup>
								<col width="280">
								<col>
							</colgroup>
							<tbody>


								<tr>
									<th scope="row">구분</th>
									<td colspan="4"><label for="board-type" class="blind"></label>
										<select id="board-type" name="boardCategory">
											<option value="0">자유게시판</option>
											<option value="1">추천게시판</option>

									</select></td>
								</tr>
								<tr>
									<th>제목</th>
									<td colspan="4"><input type="text"
										placeholder="제목을 입력해 주세요" class="board-input1" name="boardTitle"
										required=""></td>
								</tr>
								<tr>
									<th>내용</th>
									<td colspan="4"><textarea class="board-table-textarea01" name="boardContent"
											placeholder="회차 줄거리"></textarea></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="board-btn-wrap">
						<ul>
							<li><a th:href="@{/board}" class="board-cancel">취소</a></li>
							<li><input type="submit" class="board-submit" value="등록"></li>
						</ul>
					</div>
				</form>
			</div>
		</div>
	</div>




</body>
</html>
